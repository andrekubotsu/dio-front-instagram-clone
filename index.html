<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <div class="main-left">
            <img src="img/instagram-celular.png" alt="Acesse sua conta do instagram." />
        </div>

        <div class="main-right">
            <div class="main-right-content">
                <div class="main-form">
                    <div class="main-form-logo">
                        <img src="img/instagram-logo.png" alt="Instagram" />
                    </div>

                    <div class="main-form-inputs">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="text" placeholder="Senha">
                        <button>Entrar</button>
                    </div>

                    <div class="main-form-ou">
                        <div class="line"></div>
                        <div class="main-form-ou-text">OU</div>
                        <div class="line"></div>
                    </div>

                    <div class="main-form-facebook">
                        <p class="facebook-login"><a href="#"><img src="img/facebook-icon.png" alt="Facebook Login" />
                                Entrar com o Facebook</a></p>
                        <p class="pass-forgot"><a href="#">Esqueceu a senha?</a></p>
                    </div>
                </div>

                <div class="main-signup">
                    Não tem uma conta? <a href="#">Cadastre-se</a>
                </div>

                <div class="main-get-app">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#"><img src="img/apple-button.png" alt="Apple Store"></a>
                    <a href="#"><img src="img/googleplay-button.png" alt="Google Play"></a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li>Sobre</li>
            <li>Blog</li>
            <li>Carreiras</li>
            <li>Ajuda</li>
            <li>API</li>
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Principais contas</li>
            <li>Hashtags</li>
            <li>Localização</li>
        </ul>
        <br />
        <ul>
            <li>Português (Brasil)</li>
            <li>© 2021 Instagram do Facebook</li>
        </ul>

    </footer>
</body>

</html>
